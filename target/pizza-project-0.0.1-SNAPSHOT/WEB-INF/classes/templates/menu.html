<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments :: head(title='Pizza Shop - Menu')">
</head>

<body>

    <!-- header section starts -->
    <header th:replace="fragments :: header"></header>
    <!-- header section ends -->

    <div class="heading">
        <h1>our menu</h1>
        <p><a href="index.html" th:href="@{/index.html}">home>>></a> menu</p>
    </div>

    <!-- menu section starts -->

    <section class="menu">

        <div class="swiper menu-slider">

            <div class="swiper-wrapper">

                <div class="swiper-slide slide">

                    <h3 class="title">pizza</h3>

                    <div class="box-container">
                        <div class="box" th:each="product : ${products}" th:if="${product.category == 'pizza'}"
                            th:data-name="${product.category}" th:data-id="${product.id}">
                            <div class="info">
                                <h3 th:text="${product.name}">Pizza Name</h3>
                                <p th:text="${product.description}">Description</p>
                            </div>
                            <div class="price" th:text="'Rs.' + ${product.price}">Rs.2000</div>
                            <a href="#" class="btn">add to cart</a>
                        </div>
                    </div>

                </div>

                <div class="swiper-slide slide">

                    <h3 class="title">pasta</h3>

                    <div class="box-container">
                        <div class="box" th:each="product : ${products}" th:if="${product.category == 'pasta'}"
                            th:data-name="${product.category}" th:data-id="${product.id}">
                            <div class="info">
                                <h3 th:text="${product.name}">Pasta Name</h3>
                                <p th:text="${product.description}">Description</p>
                            </div>
                            <div class="price" th:text="'Rs.' + ${product.price}">Rs.1300</div>
                            <a href="#" class="btn">add to cart</a>
                        </div>
                    </div>

                </div>

                <div class="swiper-slide slide">

                    <h3 class="title">dessert</h3>

                    <div class="box-container">
                        <div class="box" th:each="product : ${products}" th:if="${product.category == 'sweet'}"
                            th:data-name="${product.category}" th:data-id="${product.id}">
                            <div class="info">
                                <h3 th:text="${product.name}">Dessert Name</h3>
                                <p th:text="${product.description}">Description</p>
                            </div>
                            <div class="price" th:text="'Rs.' + ${product.price}">Rs.4700</div>
                            <a href="#" class="btn">add to cart</a>
                        </div>
                    </div>

                </div>

            </div>

            <div class="swiper-pagination"></div>

        </div>

    </section>

    <!-- menu section ends -->

    <!-- footer section starts -->
    <section th:replace="fragments :: footer"></section>
    <!-- footer section ends -->

    <!-- Modals -->
    <div th:replace="fragments :: modals"></div>

    <!-- swiper cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- custom js link -->
    <script type="module" th:src="@{/js/app.js}"></script>

</body>

</html>
