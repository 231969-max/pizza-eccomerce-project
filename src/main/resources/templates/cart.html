<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Pizza Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .cart-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details {
            flex: 1;
            margin-left: 1rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: #eee;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        .quantity-btn:hover {
            background: #ddd;
        }

        .remove-btn {
            color: red;
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 1rem;
        }

        .cart-summary {
            margin-top: 2rem;
            text-align: right;
        }

        .checkout-btn {
            background: #ff6b6b;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <!-- Navigation (Simplified for Cart Page) -->
    <nav
        style="background: #333; padding: 1rem; color: white; display: flex; justify-content: space-between; align-items: center;">
        <a href="/index.html" style="color: white; text-decoration: none; font-size: 1.5rem; font-weight: bold;">Pizza
            Shop</a>
        <div>
            <a href="/menu.html" style="color: white; margin-right: 1rem;">Menu</a>
            <form th:action="@{/api/auth/logout}" method="post" style="display: inline;">
                <button type="submit"
                    style="background:none; border:none; color:white; cursor:pointer; font-size:1rem;">Logout</button>
            </form>
        </div>
    </nav>

    <div class="cart-container">
        <h2>Your Shopping Cart</h2>

        <div id="cart-items">
            <!-- Items will be loaded dynamically via JS or Thymeleaf -->
            <div th:each="item : ${cart.items}" class="cart-item" th:id="'item-' + ${item.id}">
                <img th:src="${item.product.imageUrl}" alt="Product Image">
                <div class="item-details">
                    <h3 th:text="${item.product.name}">Product Name</h3>
                    <p th:text="'$' + ${item.price}">$10.00</p>
                </div>
                <div class="quantity-controls">
                    <button class="quantity-btn" th:onclick="'updateQuantity(' + ${item.id} + ', -1)'">-</button>
                    <span th:id="'qty-' + ${item.id}" th:text="${item.quantity}">1</span>
                    <button class="quantity-btn" th:onclick="'updateQuantity(' + ${item.id} + ', 1)'">+</button>
                </div>
                <p class="item-total" th:id="'total-' + ${item.id}" th:text="'$' + ${item.price * item.quantity}">$10.00
                </p>
                <button class="remove-btn" th:onclick="'removeItem(' + ${item.id} + ')'">ðŸ—‘</button>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(cart.items)}" style="text-align: center; margin: 2rem 0;">
            <p>Your cart is empty.</p>
            <a href="/menu.html" class="btn-primary">Browse Menu</a>
        </div>

        <div class="cart-summary" th:unless="${#lists.isEmpty(cart.items)}">
            <h3>Total: <span id="cart-total" th:text="'$' + ${cart.totalPrice}">$0.00</span></h3>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        // CSRF Token handling if enabled (disabled in config for now)

        function updateQuantity(itemId, change) {
            fetch('/api/cart/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ itemId: itemId, change: change })
            })
                .then(response => response.json())
                .then(cart => {
                    location.reload(); // Simple reload to update UI, can be optimized
                })
                .catch(error => console.error('Error:', error));
        }

        function removeItem(itemId) {
            fetch('/api/cart/remove', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ itemId: itemId })
            })
                .then(response => response.json())
                .then(cart => {
                    location.reload();
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
